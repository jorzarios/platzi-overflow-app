<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading">
  <mat-list>
    <mat-list-item *ngFor="let question of questions" [routerLink]="['/questions', question._id]">
      <i class="help material-icons" *ngIf="question.icon === 'none'" mat-list-icon>help</i>
      <i class="material-icons devicon-{{question.icon}}" *ngIf="question.icon !== 'none'" mat-list-icon></i>
      <h3 mat-line>{{question.title}}</h3>
      <p mat-line>
         <small>{{question.answers.length}} respuestas - {{ question.createdAt | amLocale: 'es' | amTimeAgo }}</small>
       </p>
    </mat-list-item>
  </mat-list>
</div>
